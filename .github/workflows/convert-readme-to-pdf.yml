name: Convert README.md to PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ðŸ“¦ Instalar Pandoc y LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-latex-extra

    - name: ðŸ“„ Convertir README.md a PDF
      run: |
        pandoc README.md -o README.pdf --pdf-engine=xelatex

    - name: ðŸ“¤ Subir PDF como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: readme-pdf
        path: README.pdf
